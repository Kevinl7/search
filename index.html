<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
</head>
<body>
<div id="app">
<h1>{{ title }}</h1>
  <input v-model="newItem" @keyup.enter="dothis">
  <ul>
    <li  v-for=" x in items " v-bind:class="{ finished: x.isFinished }"    @click="toggle(x)">{{ x.label }}</li>
  </ul>

</div>
<script>
   var app = new Vue({
   	el: "#app",
   	data: {
   		title: "to do list",
   		items: [],
   		newItem: ''

     },
     methods: {
     	toggle: function(x){
           console.log(x.isFinished = !x.isFinished)
     	},
     	dothis: function(){
     		this.items.push({
     			label: this.newItem,
     			isFinished: false
     		})
     		this.newItem = ''
     	}

     }
   })

</script>
<style>
.finished{
	text-decoration:underline;
}

</style>
	
</body>
</html>
